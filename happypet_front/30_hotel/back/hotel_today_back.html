    <h1 class="text-center mt-5 mb-5 fw-bold">當日住宿</h1>

    <!-- calender -->
    <div class="container my-3">
      <form>
        <div class="d-flex">
          <h2>
            狗狗房
            <span class="remind">
              (<span class="inhotel"></span>-入住中 ｜<span
                class="nohotel"
              ></span
              >-尚未入住｜<span class="outhotel"></span>-已退房)
            </span>
          </h2>
          <div class="input-icon">
            <i class="bi bi-calendar"></i>
            <input
              id="checkin"
              class="form-control-lg border-0 date-box-shadow ps-5"
              placeholder="查詢入住時間"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="container text-strat">
      <div class="row d-flex flex-wrap">
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">
          101
          <p class="inpetName">小桃</p>
          <p class="nopetName">旺旺</p>
          <p class="outpetName">QQ</p>
        </div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">102</div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">103</div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">201</div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">202</div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">203</div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">301</div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">302</div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">303</div>
      </div>
    </div>

    <div class="container text-strat mb-5">
      <h3 class="my-3">
        貓貓房
        <span class="remind">
          (<span class="inhotel"></span>-入住中 ｜<span class="nohotel"></span
          >-尚未入住｜<span class="outhotel"></span>-已退房)
        </span>
      </h3>
      <div class="row">
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">401</div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">402</div>
        <div class="col-4 border bg-light aligntop fs-2 fixed-size">403</div>
      </div>
    </div>

    <!-- model -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close text-end fs-2 fw-bold"
          ><i class="bi bi-x-lg"></i
        ></span>
        <h2 class="mb-3">訂房明細</h2>

        <form id="orderForm">
          <div>
            <label for="field1">訂單編號</label>
            <input type="text" id="field1" name="field1" />
          </div>
          <div class="row">
            <div class="col-6">
              <label for="field2">訂購人</label>
              <input type="text" id="field2" name="field2" />
            </div>
            <div class="col-6">
              <label for="field3">聯絡電話</label>
              <input type="text" id="field3" name="field3" />
            </div>
          </div>
          <hr />
          <div class="row bg-secondary bg-opacity-25">
            <div class="col-6">
              <label for="field4">寵物名字</label>
              <input type="text" id="field4" name="field4" />
            </div>
            <div class="col-6">
              <label for="field5">寵物種類</label>
              <input type="text" id="field5" name="field5" />
            </div>
          </div>
          <div class="row bg-secondary bg-opacity-25">
            <div class="col-6">
              <label for="field6">寵物品種</label>
              <input type="text" id="field6" name="field6" />
            </div>
            <div class="col-6">
              <label for="field7">寵物生日</label>
              <input type="text" id="field7" name="field7" />
            </div>
          </div>
          <div class="row bg-secondary bg-opacity-25">
            <div class="col-6">
              <label for="field8">寵物性別</label>
              <input type="text" id="field8" name="field8" />
            </div>
            <div class="col-6">
              <label for="field9">寵物體重</label>
              <input type="text" id="field9" name="field9" />
            </div>
          </div>
          <hr />
          <div class="row bg-primary bg-opacity-25">
            <div class="col-6">
              <label for="field10">房號</label>
              <input type="text" id="field10" name="field10" />
            </div>
            <div class="col-6">
              <label for="field11">金額</label>
              <input type="text" id="field11" name="field11" />
            </div>
          </div>
          <div class="row bg-primary bg-opacity-25">
            <div class="col-6">
              <label for="field12">入住日期</label>
              <input type="text" id="field12" name="field12" />
            </div>
            <div class="col-6">
              <label for="field13">退房日期</label>
              <input type="text" id="field13" name="field13" />
            </div>
          </div>
          <div class="row bg-primary bg-opacity-25">
            <div class="col-6">
              <label for="field13">房客數</label>
              <input type="text" id="field13" name="field13" />
            </div>
            <div class="col-6">
              <label for="field14">晚數</label>
              <input type="text" id="field14" name="field14" />
            </div>
          </div>
          <label for="status"
            >訂單狀態<i class="bi bi-pencil-square ps-1"></i
          ></label>
          <select id="status" name="status">
            <option value="入住中">入住中</option>
            <option value="尚未入住">尚未入住</option>
            <option value="已退房">已退房</option>
          </select>
          <div class="mb-3">
            <label for="notes"
              >訂單備註<i class="bi bi-pencil-square ps-1"></i
            ></label>
            <textarea id="notes" name="notes" rows="3"></textarea>
          </div>
          <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <button
                  type="button"
                  class="btn btn-outline-dark me-2"
                  id="cancelBtn"
                >
                  取消
                </button>
                <span
                  class="delete text-decoration-underline"
                  onclick="deleteFormData()"
                  >刪除訂單</span
                >
              </div>
              <button type="submit" class="btn btn-warning px-5" id="saveBtn">
                儲存
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      // ordermodel
      // 獲取模態框元素
      const modal = document.getElementById("myModal");
      const closeModalBtn = document.querySelector(".close");
      const deleteBtn = document.querySelector(".delete");
      const form = document.getElementById("orderForm");

      // 獲取寵物名字元素
      const petNames = document.querySelectorAll(
        ".inpetName, .outpetName, .nopetName"
      );

      // 開啟模態框
      petNames.forEach((pet) => {
        pet.addEventListener("click", () => {
          modal.style.display = "block";
        });
      });

      // 關閉模態框
      closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // 點擊模態框外部關閉模態框
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
      // 點擊取消按鈕關閉模態框
      cancelBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });
      // 按儲存跳出提示框並離開model
      saveBtn.addEventListener("click", () => {
        modal.style.display = "none";
        alert("儲存成功！");
      });

      // 按刪除訂單 -> 清除表單內容並離開model
      deleteBtn.addEventListener("click", () => {
        //   modal.style.display = "none";
        if (confirm("確定要永久刪除嗎？")) {
          form.reset(); // 清空表單內容
        }
      });
    </script>
